<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-4 bg-gray-100">
  <div class="flex flex-col items-center justify-center w-full max-w-3xl px-2">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full">
      <h1 class="text-3xl font-bold text-center mb-3">Task Manager</h1>
      <p class="text-center text-gray-500 mb-5">Stay organized and productive with our intuitive to-do app.</p>
      <div class="flex w-full px-12">
        <input 
          id="task-input"
          type="text"
          placeholder="Add a new task in todo" 
          class="flex-grow px-4 py-2 rounded-md border border-gray-300 bg-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <button id="add-task-button" 
          class="ml-4 px-4 py-2 rounded-md bg-black text-white font-semibold hover:bg-black-700 focus:outline-none focus:ring-1 focus:ring-blue-500">Add Task</button>
      </div>


      <div class="flex w-full space-x-4 mt-4">
        <div class="flex flex-col w-1/3 bg-white rounded-lg shadow-xl">
          <h2 class="font-semibold text-gray-600 p-1 bg-gray-200 mb-4">To Do</h2>
          <div id="todo-list" class="flex-grow">

          </div>
        </div>


        <div class="flex flex-col w-1/3 bg-white rounded-lg shadow-xl">
          <h2 class="font-semibold text-gray-600 p-1 bg-sky-200 mb-4">In Progress</h2>
          <div id="inprogress-list" class="flex-grow">
         
          </div>
        </div>


        <div class="flex flex-col w-1/3 bg-white rounded-lg shadow-xl">
          <h2 class="font-semibold text-gray-600 p-1 bg-blue-100 mb-4">Completed</h2>
          <div id="completed-list" class="flex-grow">
            
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
