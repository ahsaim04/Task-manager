<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/c5b3ef347b.js" crossorigin="anonymous"></script>
</head>

<body>
        <!-- Login Page -->
        <div id="login-page" class="w-full md:max-w-md mx-auto flex mt-16 justify-center">
            <div class="flex flex-col items-center shadow-lg p-10 w-full rounded-md ">
                <h1 class="text-4xl font-bold">Login</h1>
                <p class="text-gray-500 pt-3">Enter your User ID to continue.</p>
                <div class="flex flex-col justify-center items-center gap-4 pt-10">
                    <input type="text" id="user-id" class="p-2 border bg-gray-100 rounded-md w-96" placeholder="Enter User ID">
                    <button class="px-4 py-2 bg-black text-white rounded-md w-32" onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <!-- Todo Part -->
    <div class="w-full md:max-w-5xl mx-auto flex mt-16 justify-center">
        <div class="flex flex-col items-center shadow-lg p-10 w-full rounded-md ">
            <h1 class="text-4xl font-bold">Task Manager</h1>
            <p class="text-gray-500 pt-3">Stay organized and productive with our intuitive to-do app.</p>

            <div class="flex flex-col md:flex-row justify-center items-center gap-4 pt-10 ">
                <input type="text" id="title" class="p-2 border bg-gray-100 rounded-md w-96" placeholder="Add a new task in todo">
                <button class="px-4 py-2 bg-black text-white rounded-md w-32" onclick="submit()">Add Task</button>
            </div>

            <div class="flex flex-col  md:flex-row justify-evenly  gap-6 mt-10 w-full ">
                <div class="w-full rounded-md overflow-hidden shadow-lg">
                    <h1 class="font-bold bg-blue-100 py-3 px-4">To Do</h1>
                    <div class="px-4 py-7 flex flex-col gap-4" id="todo">

                    </div>

                </div>
                <div class="w-full min-h-52 h-fit max-h-max rounded-md overflow-hidden shadow-lg">
                    <h1 class="font-bold bg-purple-100 py-3 px-4">In Progress</h1>
                    <div class="px-4 py-7 flex flex-col gap-4" id="in-progress">

                    </div>
              
                </div>
                <div class="w-full  max-h-max rounded-md overflow-hidden shadow-lg">
                    <h1 class="font-bold bg-green-100 py-3 px-4">Completed</h1>
                    <div class="px-4 py-7 flex flex-col gap-4"id="completed">

                    </div>
                
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
